<nav id="site-nav" class="animated slideInUp">
  <button id="theme" aria-label="toggle dark theme">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
      <path fill="none" d="m0 0h24v24h-24z"/>
      <path fill="#c8ccd4" d="m12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm-1-15h2v3h-2zm0 19h2v3h-2zm-7.485-15.071 1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.12zm13.435 13.435 1.414-1.414 2.121 2.121-1.414 1.414zm2.121-14.85 1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zm-13.435 13.436 1.414 1.414-2.121 2.121-1.414-1.414zm17.364-5.95v2h-3v-2zm-19 0v2h-3v-2z"/>
    </svg>
  </button>
  {{ if .Params.toc }}
    <button class="hvr-forward" id="toggle-toc" aria-label="toggle table of contents">
      <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24">
        <path fill="none" d="M0 0h24v24H0z"/>
        <path fill="#c8ccd4" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
      </svg>
    </button>
  {{ end }}
  <ul id="nav-list">
    {{ range .Site.Menus.main }}
      <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
    {{ end }}
  </ul>
  <button class="hvr-float" id="top" aria-label="scroll to top">
    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24">
      <path fill="none" d="M0 0h24v24H0V0z"/>
      <path fill="#c8ccd4" d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"/>
    </svg>
  </button>
</nav>
{{ if .Params.toc }}
  <aside>
    {{ .TableOfContents }}
  </aside>
{{ end }}
