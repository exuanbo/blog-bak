{{ if .Site.Params.valine }}
  <div id="comments-loader">
    <button>加载评论&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg></button>
  </div>
  <div id="vcomments" style="display:none"></div>
{{ end }}

{{ if .Site.Params.isso }}
  <script data-isso="https://isso.exuanbo.xyz/"
    data-isso-reply-notifications = true
    data-isso-reply-to-self="true"
    data-isso-require-author="false"
    data-isso-require-email="false"
    data-isso-max-comments-top="10"
    data-isso-max-comments-nested="5"
    data-isso-reveal-on-click="5"
    data-isso-avatar="false"
    data-isso-gravatar="true"
    data-isso-vote="true"
    data-vote-levels=""
    src="https://isso.exuanbo.xyz/js/embed.min.js"></script>
  <section id="isso-thread"></section>
{{ end }}
