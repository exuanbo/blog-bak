{{ define "main" }}
  <main>
    <h1 class="mb-14">{{ if eq .Title "Posts" }}{{ upper .Title }}{{ else }}#&nbsp;{{ .Title }}{{ end }}</h1>

    {{ if .Content }}
      {{ .Content }}
    {{ end }}

    {{ range .Pages.GroupByDate "2006" }}
      <div class="flex sm:flex-row flex-col mb-4">
        <h2 class="-mt-1 mb-2 opacity-40">{{ .Key }}</h2>
        <ul class="flex-1 sm:pl-6 pl-0 list-none space-y-1">
          {{ range .Pages }}
            <li><a class="hover:text-aimirucha" href="{{ .RelPermalink }}">{{ .Title }}<span class="float-right opacity-50">{{ .Date.Format "Jan 02" }}</span></a></li>
          {{ end }}
        </ul>
      </div>
    {{ end }}
  </main>
{{ end }}
