{{ define "header" }}
  {{ partial "header.html" . }}
{{ end }}

{{ define "main" }}
  <main>
    <h1>{{ .Title }}</h1>
    <ul class="list">
      {{ range .Data.Terms }}
        <li>
          <a href="{{ .Page.RelPermalink }}/">{{ .Page.Title }}</a> ({{ .Count }})
        </li>
      {{ end }}
    </ul>
  </main>
{{ end }}
