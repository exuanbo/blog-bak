{{ define "main" }}
  <main>
    <h1>{{ .Title }}</h1>

    <div class="mb-8 opacity-60">
      {{ partial "nav.html" . }}
    </div>

    <ul class="pl-0 list-none leading-loose">
      {{ range .Data.Terms }}
        <li>
          <a class="hover:text-aimirucha" href="{{ .Page.RelPermalink }}">#&nbsp;{{ .Page.Title }}</a>&nbsp;({{ .Count }})
        </li>
      {{ end }}
    </ul>
  </main>
{{ end }}
