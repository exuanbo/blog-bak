{{ define "main" }}
  <main>
    <h1>{{ .Title }}</h1>
    <div class="post-meta">
      {{ partialCached "nav.html" . }}
    </div>
    <ul class="list">
      {{ range .Data.Terms }}
        <li>
          <a href="{{ .Page.RelPermalink }}/">{{ .Page.Title }}</a> ({{ .Count }})
        </li>
      {{ end }}
    </ul>
  </main>
{{ end }}
